        <div class="col-12 bg-primary mb-5">

          <label for="">비밀번호 확인 : </label>

        </div>

        <div class="col-12"><hr /></div>

        <br /><br />

        <div class="col-12"><p>주의사항</p></div>

        <div class="col-12">
          <div class="col-12">
            <iframe src="text.html" frameborder="1"></iframe>
          </div>
        </div>

        <br /><br />

        <div class="col-9"></div>
        <div class="col-3" style="text-align: right">
          <input type="submit" class="btn btn-primary mt-5" value="회원가입" />
        </div>
      </div>
    </div>
